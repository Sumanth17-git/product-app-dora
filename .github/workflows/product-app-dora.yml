# This is a basic workflow to help you get started with Actions
name: product-app-dora

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No requirements.txt"

      - name: Run tests
        run: pytest || echo "No tests yet"
      #  run: exit 1   # simulate failure

      # ----------------------------------------------------------
      # âœ… RANDOMIZED Deployment Report (DORA Deployment)
      # ----------------------------------------------------------
      - name: Report Deployment to Datadog (DORA Metrics)
        if: success()
        run: |
          export DD_SERVICE="product-app-dora"
          export DD_ENV="dev"
          export DD_VERSION="${GITHUB_SHA}"

          # Random deployment duration (30â€“180 seconds)
          rand_deploy_seconds=$(( (RANDOM % 150) + 30 ))
          rand_deploy_ns=$(( rand_deploy_seconds * 1000000000 ))

          deploy_start=$(date +%s%N)
          deploy_end=$((deploy_start + rand_deploy_ns))

          echo "ðŸš€ Randomized Deployment Duration: $rand_deploy_seconds sec"

          curl -X POST "https://api.${{ secrets.DD_SITE }}/api/v2/dora/deployment" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -H "DD-API-KEY: ${{ secrets.DD_API_KEY }}" \
            -d @- <<EOF
          {
            "data": {
              "attributes": {
                "service": "product-app-dora",
                "env": "dev",
                "version": "${{ github.sha }}",
                "started_at": $deploy_start,
                "finished_at": $deploy_end,
                "git": {
                  "commit_sha": "${{ github.sha }}",
                  "repository_url": "https://github.com/${{ github.repository }}"
                },
                "custom_tags": [
                  "team:sre",
                  "pipeline:ci",
                  "project:product-app-dora"
                ]
              }
            }
          }
          EOF

      # ----------------------------------------------------------
      # âŒ RANDOMIZED INCIDENT (DORA Incident)
      # ----------------------------------------------------------
      - name: Report Incident to Datadog (on failure)
        if: failure()
        run: |
          # Random severity
          severities=("low" "medium" "high" "critical")
          severity=${severities[$RANDOM % ${#severities[@]}]}

          # Random incident duration (10â€“180 seconds)
          rand_seconds=$(( (RANDOM % 170) + 10 ))
          rand_ns=$(( rand_seconds * 1000000000 ))

          # Random suffix for incident name
          suffix=$(( RANDOM % 99999 ))

          incident_start=$(date +%s%N)
          incident_end=$((incident_start + rand_ns))

          echo "ðŸ”¥ Random Incident Severity: $severity"
          echo "â±ï¸ Random MTTR: $rand_seconds sec"
          echo "ðŸ†” Incident ID suffix: $suffix"

          curl -X POST "https://api.${{ secrets.DD_SITE }}/api/v2/dora/incident" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -H "DD-API-KEY: ${{ secrets.DD_API_KEY }}" \
            -d @- <<EOF
          {
            "data": {
              "attributes": {
                "services": ["product-app-dora"],
                "started_at": $incident_start,
                "finished_at": $incident_end,
                "env": "dev",
                "name": "CI Pipeline failure #$suffix",
                "severity": "$severity",
                "version": "${{ github.sha }}",
                "git": {
                  "commit_sha": "${{ github.sha }}",
                  "repository_url": "https://github.com/${{ github.repository }}"
                }
              }
            }
          }
          EOF

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
